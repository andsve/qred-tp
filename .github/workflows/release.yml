on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release
          draft: false
          prerelease: false
  build-ubuntu:
    name: Create Release (Ubuntu)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v1
      - name: Checkout submodules
        run: git submodule init && git submodule update --init --recursive
      - name: Building...
        run: |
          ./quick-build.sh
      - name: Upload Release Asset (Ubuntu)
        id: upload-release-asset-ubuntu
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: bin/qred_tp
          asset_name: qred_tp_ubuntu
          asset_content_type: application/octet-stream
  build-windows:
    name: Create Release (Windows)
    runs-on: windows-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule init && git submodule update --init --recursive
    - name: Building...
      run: |
        $ErrorView = 'NormalView'
        bash ./quick-build.sh
    - name: Upload Release Asset (Windows)
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: bin/qred_tp_windows.exe
          asset_name: qred_tp_windows.exe
          asset_content_type: application/octet-stream
  build-macos:
    name: Create Release (OSX)
    runs-on: macos-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule init && git submodule update --init --recursive
    - name: Building...
      run: ./quick-build.sh
    - name: Upload Release Asset (OSX)
        id: upload-release-asset-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: bin/qred_tp
          asset_name: qred_tp_macos.exe
          asset_content_type: application/octet-stream

